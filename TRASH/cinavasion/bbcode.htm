
<textarea id="test" name="test" style="width:500px; height: 200px;">
Some [b]sample[/b] text
</textarea>

<h4>Preview</h4>

<div id="preview" style="width: 500px; height: 200px; border: 1px solid; padding: 3px">
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript">
</script>
<script src='jquery.bbcode.js' type='text/javascript'></script>
<script type="text/javascript">
  $(document).ready(function(){
	$("#test").bbcode({tag_bold:true,tag_paragr:true,tag_italic:true,tag_underline:true,tag_link:true,tag_image:true,button_image:true});
	process();
  });
  
  var bbcode="";
  function process()
  {
		if (bbcode != $("#test").val())
		{
			bbcode = $("#test").val();
			$.get('bbParser.php',
			{
				bbcode: bbcode
			},
			function(txt){
				$("#preview").html(txt);
				})
			
		}
		setTimeout("process()", 2000);
  
  }
  
 

</script>
